sudo: false
# Enable C++
language: cpp
# Which compilers to test agains
compiler:
  - gcc
  - clang
install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-5 -std=c++14" CC="gcc-5"; fi
  #- if [ "$CXX" = "clang++" ]; then export CXX="clang++-3.7 -std=c++14" CC="clang-3.4"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
    - clang
    - libglm-dev
script:
  - mkdir build
  - make travistests
